{% extends "layout.html" %}
{% block title %}Settings{% endblock %} 

{% block content %}

<style>
.center {
	display: block;
	margin-left: auto;
	margin-right: auto;
}</style>

<div class="container" style="margin-top:50px">
    <p style="text-align:center; color:rgb(17, 29, 29);">Update account information</p>
    <hr style="color:coral">
    <div style="background-color:floralwhite">
        <p></p>
      <form action="{{ url_for('settings') }}" method="post">
          <p style="text-align:center; color:rgb(17, 29, 29);">Username: <input type="text" name="name"/></p>
          <p style="text-align:center; color:rgb(17, 29, 29);">Password: <input type="text" password="password"/></p>
          <p style="text-align:center"><input type="submit" value="Update account" style="background-color:darkslategray; color:floralwhite; width:150px; height:30px"/></p>
      <hr style="color:coral">
    </div>
</div>

{% endblock %}
